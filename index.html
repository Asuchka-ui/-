<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея изображений</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .gallery-item {
            margin: 10px;
            overflow: hidden;
        }

        .gallery-item img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .gallery-item img:hover {
            transform: scale(1.1);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Галерея изображений</h1>
</header>

<div class="gallery-container">
    <div class="gallery-item">
        <img src="images/photo1.jpg" alt="Изображение 1">
    </div>
    <div class="gallery-item">
        <img src="images/photo2.jpg" alt="Изображение 2">
    </div>
    <div class="gallery-item">
        <img src="images/photo3.jpg" alt="Изображение 3">
    </div>
    <div class="gallery-item">
        <img src="images/photo4.jpg" alt="Изображение 4">
    </div>
</div>

<footer>
    <p>&copy; 2024 Галерея изображений</p>
</footer>

</body>
</html>
